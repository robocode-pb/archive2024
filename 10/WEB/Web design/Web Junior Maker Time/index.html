<!DOCTYPE html>
<html lang="en">
<head>
  
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Підключення стилів -->
    <link rel="stylesheet" href="style.css"  />
    <link rel="shortcut icon" href="images/diary-icon.png" type="image/x-icon">
    <title>Document</title>

    
</head>
<body>
    <div class="container">
        <button id="addNoteButton">Додати нотатку</button>
        <button id="saveButton">Зберегти</button>
        <div id="notesContainer">
        </div>
    </div>

    <!-- Підключення FontAwesome для використання текстових іконок -->
    <script
        src="https://use.fontawesome.com/releases/v5.15.4/js/all.js"
        integrity="sha384-rOA1PnstxnOBLzCLMcre8ybwbTmemjzdNlILg8O7z1lUkLXozs4DHonlDtnE7fpc"
        crossorigin="anonymous">
    </script>

    <!-- Підключення jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/alertifyjs@1.14.0/build/alertify.min.js"></script>
    <!-- Підключення локального скрипта -->
    <script src="script.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
          window.addEventListener('load', function() {
            navigator.serviceWorker.register('/service-worker.js').then(function(registration) {
              console.log('Service Worker registered with scope:', registration.scope);
            }, function(error) {
              console.log('Service Worker registration failed:', error);
            });
          });
        }
      </script> 
</body>
</html>
