<!DOCTYPE html>

<html>

<head>
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script> -->
    <script src="jquery.min.js"></script>
    <style> .italic {font-style: italic; } </style>
</head>

<body>
    
    <h1 class="italic">Heading 1</h1>
    <h2 class="italic">Heading 2</h2>
    <p class="italic">This is a paragraph.</p>
    <p class="italic">This is another paragraph.</p>
    <button>Change text</button>

    <script defer>
        $("button").click(function(){$("p,h1,h2").toggleClass("italic")})
        
    </script>
</body>

</html>
